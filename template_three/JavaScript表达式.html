<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<body>
		<div id="app">
			数字表达式:{{number+1}}<br />
			布尔类型操作:{{isok?"yes":"no"}}<br />
			字符类型操作:{{str.split('').reverse().join('') }}
		</div>
	</body>
	
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				number:"100",
				isok:false,
				str:"旋转跳跃"
			}
		})
	</script>
</html>
