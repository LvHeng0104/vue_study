<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<body>
		
		<div id="app">
			
			//点击按钮自动动态渲染
			<span>{{message}}</span>
			<br>
			//只会渲染一次,后续不再改变
			<span v-once>{{message}}</span>
			<button @click="changeMessage">改变</button>
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				message:"动态渲染的参数",
				num : 0
			},
			methods:{
				changeMessage(){
					this.num++;
					this.message = '变化了'+this.num+'下';
				}
				
			}
			
		})
	</script>
</html>
